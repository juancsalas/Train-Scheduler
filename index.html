<!DOCTYPE html>
<html>
<head>

    <title>Welcome to Shining Time Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

   


</head>
<body>
    <diV class="container-fluid">
        <div class="jumbotron jumbotron-fluid bg-warning">
                <h1 class="display-4"></h1>
                <p class="lead"></p>
        </div>
        
        <div id=tableWrap class="border border-warning">
            <table class="table">
                <label class="col-12 bg-warning">Train Schedule for: <span id="date"></span></label>
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>

                <tbody id="trainBody">
                    <tr class="trainInfo">
                        <td class="trainName"></td>
                        <td class="destination"></td>
                        <td class="frequency"></td>
                        <td class="arrivalTime"></td>
                        <td class="arrivalMins"></td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div id=formWrap class="border border-warning">

            <form id="formInputs">
                <label class="col-12 bg-warning">Add Trains</label>
                
                <div class="form-group trainName">
                    <label for="trainInput">Train Name</label>
                    <input type="text" class="form-control" id="trainInput">
                </div>
                
                <div class="form-group">
                    <label for="destinationInput">Destination</label>
                    <input type="text" class="form-control" id="destinationInput">
                </div>

                <div id="timeFrequencyLabels" class="row">
                    <label class="col-6">First Train Time</label>
                    <label class="col-5 offset-1">Frequency</label>
                </div>

                <div id="timeFrequency" class="row">
                    
                    <div class="col-lg-1">
                        <input id="hourInput" type="text" class="form-control" placeholder="Hour">
                    </div>

                    <span>:</span>
                    
                    <div class="col-lg-1">
                        <input id="minuteInput" type="text" class="form-control" placeholder="Mins">
                    </div>
                    
                    <div class="form-group col-lg-1">
                        <select id="ampm" class="form-control" id="exampleFormControlSelect1">
                            <option value="am">AM</option>
                            <option value="pm">PM</option>
                        </select>
                    </div>
                    
                    <div class="col-lg-2 offset-lg-3">
                        <input id="frequencyInput" type="text" class="form-control" placeholder="Mins">
                    </div>
                          
                </div>
                
                <button id="submitButton" class="btn btn-primary" value="Submit">Submit</button>

            </form> 
        </div>
    </div>

    </div>


<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-database.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/train.js"></script>

</body>
</html>
